name: Orchestrator
on:
  schedule: [ { cron: '*/5 * * * *' } ]
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: pip install -r requirements.txt
      - run: python tools/mvp-orchestrator.py
