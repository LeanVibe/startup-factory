groups:
  - name: startup-factory-alerts
    rules:
      - alert: HighAPIUsage
        expr: rate(startup_factory_api_calls_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API usage detected"
          description: "API call rate is {{ $value }} calls/minute"

      - alert: BudgetThresholdExceeded
        expr: startup_factory_cost_spent_dollars > 12
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Budget threshold exceeded"
          description: "Project {{ $labels.project_id }} has spent ${{ $value }}"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      - alert: ErrorRateHigh
        expr: rate(startup_factory_api_calls_total{status="error"}[5m]) > 0.1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/minute"